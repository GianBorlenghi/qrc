<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <title>Document</title>
</head>
<body>
    <header class=" sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <figure>
                <a href="./index.html"><img class="logo" src="./img/cens.png" alt=""></a>
              </figure>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" style="height:100px">
                <ul class="navbar-nav" id="nav">
                
                    <li class="nav-item">
                        <a class="nav-link"href="index.html">Volver</a>

                    </li>
    
                </ul>
                
    
            </div>
        </nav>
      </header>

    <input type="file" id="fileInput" accept="image/*">
<div id="output"></div>

<script>
  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
      const img = new Image();
      img.src = e.target.result;

      img.onload = function() {
        // Crear un canvas y dibujar la imagen cargada
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, img.width, img.height);

        // Obtener los datos de la imagen y decodificar el QR
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

        if (qrCode) {
          document.getElementById('output').textContent = 'QR Data: ' + qrCode.data;
        } else {
          document.getElementById('output').textContent = 'No se encontró un código QR.';
        }
      };
    };

    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
